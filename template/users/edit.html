<div class="container">
  <div class="col-md-8 offset-md-2">

    <div class="card">
      <div class="card-header">
        <h4>
          <i class="glyphicon glyphicon-edit"></i> 编辑个人资料
        </h4>
      </div>

      <div class="card-body">

        <form action="/users/update?id={{.user.Id}}" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name-field">用户名</label>
            <input class="form-control {{if .errors.name }}is-invalid {{end}}" type="text" name="name" id="name-field" value="{{.user.Name}}" />

            {{ with .errors.name }}
            <div class="invalid-feedback">
              {{ range $message := . }}
              <p>{{ $message }}</p>
              {{ end }}
            </div>
            {{ end }}
          </div>
          <div class="form-group">
            <label for="email-field">邮 箱</label>
            <input class="form-control {{if .errors.email }}is-invalid {{end}}" type="text" name="email" id="email-field" value="{{.user.Email}}" />
            {{ with .errors.email }}
            <div class="invalid-feedback">
              {{ range $message := . }}
              <p>{{ $message }}</p>
              {{ end }}
            </div>
            {{ end }}
          </div>
          <div class="form-group">
            <label for="introduction-field">个人简介</label>
            <textarea name="introduction" id="introduction-field" class="form-control" rows="3">{{.user.Introduction}}</textarea>
          </div>
          <div class="form-group mb-4">
            <label for="" class="avatar-label">用户头像</label>
            <input type="file" name="avatar" class="form-control-file">

            {{if .user.Avatar}}
            <br>
            <img class="thumbnail img-responsive" src="{{ .user.Avatar }}" width="200" />
            {{end}}
          </div>
          <div class="well well-sm">
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
