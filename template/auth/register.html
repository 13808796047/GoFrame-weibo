<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ .title }}</div>

        <div class="card-body">
          <form method="POST" action="/register">


            <div class="form-group row">
              <label for="name" class="col-md-4 col-form-label text-md-right">用户名</label>

              <div class="col-md-6">
                <input id="name" type="text" class="form-control" name="name" value="" required autofocus>


              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-md-4 col-form-label text-md-right"> 邮箱地址</label>

              <div class="col-md-6">
                <input id="email" type="email" class="form-control" name="email" value="" required>


              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">密码</label>

              <div class="col-md-6">
                <input id="password" type="password" class="form-control" name="password" required>


              </div>
            </div>

            <div class="form-group row">
              <label for="password-confirm" class="col-md-4 col-form-label text-md-right">确认密码</label>

              <div class="col-md-6">
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="captcha" class="col-md-4 col-form-label text-md-right">验证码</label>

              <div class="col-md-4">
                <input id="captcha" class="form-control" name="captcha" required>



              </div>

              <img class="thumbnail captcha" src="/captcha" onclick="this.src='/captcha?'+Math.random()"
                title="点击图片重新获取验证码">

            </div>

            <div class="form-group row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  注册
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
